<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Muaway - Store</title>
  <link  rel="icon"   href="img/logo-mu.png" type="image/png" />

      <!-- Collapse -->

        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#market">Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="registroDisabled" href="registro">Registro</a>
          </li>
          <li class="nav-item" style="display: none" id="panelDisabled">
            <a class="nav-link" href="Dashboard">Panel</a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <div class="nav-link border border-light rounded" id="usuario">
                <a href="login">
                  <i class="fa fa-user mr-2"></i>Ingresar
                </a>
            </div>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->

  <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: url('img/muaway.png'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container">

        <div class="row justify-content-center">
          <div class="col-md-6 align-items-center">
            <div class="row">
              <div class="col-md-6">
                <input type="text" name="buscador" id="searchText1" class="input-buscar" placeholder="Buscar un objeto">
              </div>
              <div class="col-md-6">
                <a type="button" href="#market" class="btn btn-buscar" id="searchButton1">Buscar</a>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

  </div>
  <!-- Full Page Intro -->

  <!--Main layout-->
  <main>
    <div class="container" id="market">

      <!--Section: Main info-->
      <section class="mt-5 wow fadeIn">

        <div class="text-center mb-4">
          <h2>LISTA DE PRODUCTOS</h2>
        </div>

        <section>
          <div class="row">
            <div class="col-md-6 mb-5">
              <div class="row">
                <div class="col-md-3">
                    <!-- Default input -->
                    <input type="number" id="txtRed" class="form-control input-filtro" placeholder="Red box">
                </div>
                <div class="col-md-3">
                    <!-- Default input -->
                    <input type="number" id="txtFG" class="form-control input-filtro" placeholder="Fenrir Gold">
                </div>
                <div class="col-md-3">
                    <!-- Default input -->
                    <input type="number" id="txtWar" class="form-control input-filtro" placeholder="Sword War">
                </div>
                <div class="col-md-3">
                    <!-- Default input -->
                    <input type="number" id="txtStyle" class="form-control input-filtro" placeholder="Sword Style">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-8">
                  <input type="text" id="searchText" class="form-control input-buscar2" placeholder="Buscar un producto">
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-filtro" id="searchButton">Buscar</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="container-fuid">

            <div class="row">
              <div class="col-md-6 mb-4">
                <h5>QUIERO VENDER</h5>
              </div>
              <div class="col-md-6 mb-4">
                <h5>QUIERO COMPRAR</h5>
              </div>
            </div>

            <!--Grid row duplicar-->
            <div class="row" id="buscar_here">

              <!--Grid column-->
              <div class="col-md-6 mb-4" id="ventas">

             
                
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6 mb-4" id="compras">
                
                
              </div>
              <!--Grid column-->

            </div>
            <div class="row">
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" onclick="verMas()">Ver más</button>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" onclick="verMenos()">Ver menos</button>
                </div>
            </div>

        </div>

      </section>
      <!--Section: Main info-->

    </div>
  </main>
  <!--Main layout-->


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="tituloModal">Modal Header</h4>
        </div>
        <div class="modal-body">
          <h5 id="textoModal">¿Está seguro que quiere vender ?</h5>
          <div class="form-group">                                 
            <label for="comment">Comentarios:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="enviarDatos()">Enviar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="#" target="_blank">
        <i class="fab fa-facebook-f mr-3"></i>

      </a>

      <a href="#" target="_blank">
        <i class="fab fa-github mr-3"></i>
      </a>

      <a href="#" target="_blank">
        <i class="fab fa-codepen mr-3"></i>
      </a>
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2020 Copyright:
      <a href="#" target="_blank"> Muawaystore.com </a>
    </div>
    <!--/.Copyright-->

  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
